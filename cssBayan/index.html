<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="bayan">
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan_1" checked>
            <label class="bayan-title" for="bayan_1">Starting RSS and graduating</label>
            <div class="bayan-img">
                <img src="./assets/2022q3.png" alt="progress">
            </div>
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan_2">
            <label class="bayan-title" for="bayan_2">Read announcements, please</label>
            <div class="bayan-img">
                <img src="./assets/7ct4hc.png" alt="announces">
            </div>
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan_3">
            <label class="bayan-title" for="bayan_3">It all started spiraling...</label>
            <div class="bayan-img">
                <img src="./assets/demotivatorium.png" alt="stages">
            </div>
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan_4">
            <label class="bayan-title" for="bayan_4">My life</label>
            <div class="bayan-img">
                <img src="./assets/S4zmZrlSM40.png" alt="student">
            </div>
        </div>
    </div>
</body>
</html>
